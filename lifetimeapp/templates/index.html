{% extends 'base.html' %}

{% block content %}

            <h3>#{{ name[0] }} - {{ name[1] }}</h3>
            <p class='description_item'></p>
            <i><p>{{ name[2] }}</p></i>
            <i><p>{{ name[3] }}</p></i>
        </div>
    {% endfor %}
{% endblock %}
